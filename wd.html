<!DOCTYPE html>
<html>
<head>
	<title>Dynamic HTML, CSS, and JavaScript</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		
		#heading {
			color: #00698f;
		}
		
		#paragraph {
			font-size: 18px;
		}
		
		#button {
			background-color: #4CAF50;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		#button:hover {
			background-color: #3e8e41;
		}
		
		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<h1 id="heading">Welcome to my page!</h1>
	<p id="paragraph">This is a paragraph of text.</p>
	<button id="button">Click me!</button>
	<button id="toggle-button">Toggle paragraph</button>
	<button id="change-color-button">Change background color</button>
	
	<div id="dynamic-content" class="hidden">
		<h2>This is dynamic content!</h2>
		<p>This content is only visible when the button is clicked.</p>
	</div>
	
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const button = document.getElementById("button");
			const toggleButton = document.getElementById("toggle-button");
			const changeColorButton = document.getElementById("change-color-button");
			const paragraph = document.getElementById("paragraph");
			const dynamicContent = document.getElementById("dynamic-content");
			
			button.addEventListener("click", function() {
				alert("You clicked the button!");
			});
			
			toggleButton.addEventListener("click", function() {
				paragraph.classList.toggle("hidden");
			});
			
			changeColorButton.addEventListener("click", function() {
				const newColor = getRandomColor();
				document.body.style.backgroundColor = newColor;
			});
			
			dynamicContent.addEventListener("click", function() {
				dynamicContent.classList.toggle("hidden");
			});
			
			function getRandomColor() {
				const colors = ["#FF69B4", "#33CC33", "#6666CC", "#CC3333", "#CCCC33"];
				return colors[Math.floor(Math.random() * colors.length)];
			}
		});
	</script>
</body>
</html>
